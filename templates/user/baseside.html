{% extends "base.html" %}

{% block container %}
<div class="container" style="width:95%">
	<div class="row">

		<!-- 侧边栏 -->
		<div class="col-md-2">
			{% if user.is_authenticated %}
			<div class="panel-group" id="accordion">

				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" class="collapsed">
								<span class="glyphicon glyphicon-list-alt btn-xs"></span>
								用户信息
							</a>
						</h4>
					</div>
					<div id="collapseOne" class="panel-collapse collapse in">
						<div class="panel-body">
							<table class="table">
								<tbody>
									<tr>
										<td>
											<span class="glyphicon glyphicon-tree-conifer btn-xs"></span>
											<a href={% url userinfourl %}>个人中心</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" class="collapsed">
								<span class="glyphicon glyphicon-list-alt btn-xs"></span>
								审批
							</a>
						</h4>
					</div>
					<div id="collapseTwo" class="panel-collapse collapse in">
						<div class="panel-body">
							<table class="table">
								<tbody>
									<tr>
										<td>
											<span class="glyphicon glyphicon-tree-conifer btn-xs"></span>
											<a href={% url applyenvurl %}>开发模型</a>
										</td>
									</tr>
									<tr>
										<td>
											<span class="glyphicon glyphicon-tree-conifer btn-xs"></span>
											<a href={% url listcompanyurl %}>测试数据</a>
										</td>
									</tr>
									<tr>
										<td>
											<span class="glyphicon glyphicon-tree-conifer btn-xs"></span>
											<a href={% url listroleurl %}>模型和结果</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a data-toggle="collapse" data-parent="#accordion" href="#collapseThree" class="collapsed">
								<span class="glyphicon glyphicon-list-alt btn-xs"></span>
								消息
							</a>
						</h4>
					</div>
					<div id="collapseThree" class="panel-collapse collapse in">
						<div class="panel-body">
							<table class="table">
								<tbody>
									<tr>
										<td>
											<span class="glyphicon glyphicon-tree-conifer btn-xs"></span>
											<a href={% url messages_inbox %}>收件箱</a>
										</td>
									</tr>
									<tr>
										<td>
											<span class="glyphicon glyphicon-tree-conifer btn-xs"></span>
											<a href={% url messages_outbox %}>发件箱</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a data-toggle="collapse" data-parent="#accordion" href="#collapseFour" class="collapsed">
								<span class="glyphicon glyphicon-list-alt btn-xs"></span>
								开发环境
							</a>
						</h4>
					</div>
					<div id="collapseFour" class="panel-collapse collapse in">
						<div class="panel-body">
							<table class="table">
								<tbody>
									<tr>
										<td>
											<span class="glyphicon glyphicon-tree-conifer btn-xs"></span>
											<a href={% url listuserurl %}>控制台</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>

				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">
							<a data-toggle="collapse" data-parent="#accordion" href="#collapseFive" class="collapsed">
								<span class="glyphicon glyphicon-list-alt btn-xs"></span>
								数据上传
							</a>
						</h4>
					</div>
					<div id="collapseFive" class="panel-collapse collapse in">
						<div class="panel-body">
							<table class="table">
								<tbody>
									<tr>
										<td>
											<span class="glyphicon glyphicon-tree-conifer btn-xs"></span>
											<a href={% url listuserurl %}>数据上传</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>

			</div>
			{% endif %}
		</div>

		<!-- 内容区域 -->
		<div class="col-md-10" style="margin-top:80px;" >{% block rcontent %}{% endblock %}</div>

	</div>
</div>
{% endblock %}

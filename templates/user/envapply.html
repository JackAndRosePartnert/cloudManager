{% extends "user/baseside.html" %}

{% block title %}
    Userinfo page
{% endblock %}

{% block rcontent %}
<form class="form-horizontal" role="form" action="" method="POST" style="">
    {% csrf_token %}
<div class="btn-toolbar">                                                                                                               
           <div class="btn-group">
              {% url applyenvurl as theapplyenvurl %}
              <a class="btn btn-default {%if request.path = theapplyenvurl %} active {%endif%}" href={{ theapplyenvurl }}><span class="glyphic
    on glyphicon-edit"></span>新建申请</a>
              {% url listapplyurl as thelistapplyurl %}
              <a class="btn btn-default {%if request.path = thelistapplyurl %} active {%endif%}" href={{ thelistapplyurl }}><span class="glyph
    icon glyphicon-list"></span>申请列表</a>
          </div>                
      </div>                    
                                
      <hr/>
    <div>
        <div class="form-group">
            <label class="control-label col-md-2">开发环境名称</label>
            <div class="col-md-2">
                <input type='text'  name='envname' />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">环境类型</label>
            <div class="col-md-2">
            	<label><input name="envtype" type="radio" value = '1'/>A类型 </label>
            	<label><input name="envtype" type="radio" value = '2'/>B类型 </label>
            	<label><input name="envtype" type="radio" value = '3'/>C类型 </label>
			</div>
        </div>
		<div class="form-group">                                                                                                            
		       <div class="col-md-offset-1 col-md-10">
		            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('确定提交申请？')">申请</button>
		              <div>
		                  <div class="col-md-offset-1 col-md-10">{{message}}</div>
		              </div>
		       </div>
		 </div>
        </form>
    </div>
</div>
{% endblock %}
